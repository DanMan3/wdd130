<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="author" content="Daniel Bennion">
    <meta name="description" content="Contact us to learn about our mission">
    <title>Contact Us | Nile Rafting Adventures</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/rafting.css">

<body>
    <header>
        <img src="images/logo.jpg" alt="Nile Rafting Adventures logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main class="contact-main">
        <form class="card">
            <div class="name-group">
                <div class="name">
                    <label for="fname">First Name</label>
                    <input type="text" name="fname" id="fname">
                </div>
                <div class="name">
                    <label for="lname">Last Name</label>
                    <input type="text" name="lname" id="lname">
                </div>
            </div>
            <div class="full">
                <label for="useremail">Email</label>
                <input type="email" name="useremail" id="useremail">
            </div>
            <div class="full">
                <span>
                    <input type="radio" id="general-inquiry" name="inquery">
                    <label for="general-inquiry">General Inquiry</label>
                </span>
                <span>
                    <input type="radio" id="reservation" name="inquery">
                    <label for="reservation">Reservation</label>
                </span>
                <span>
                    <input type="radio" id="suggestion" name="inquery">
                    <label for="suggestion">Website Suggestion</label>
                </span>
            </div>
            <div class="full">
                <label for="message">Message</label>
                <textarea name="message_data" id="message" rows="5"></textarea>
            </div>
            <div class="check">
                <input type="checkbox" id="checkbox" name="checkbox">
                <label for="checkbox">Please subscribe me to our monthly newsletter</label>
            </div>
            <input type="submit">
        </form>
        <div class="contact-info">
            <img src="images/" alt="Employee 1">
            <img src="images/" alt="Employee 2">
            <img src="images/" alt="Employee 3">
            <div class="contact-group">
                <h6>Address</h6>
                <a href="">9999 Cairo, Egypt</a>
            </div>
            <div class="contact-group">
                <h6>Phone</h6>
                <a href="">529-526-1262</a>
            </div>
            <div class="contact-group">
                <h6>Email</h6>
                <a href="">nileraftingadventures@gmail.com</a>
            </div>
        </div>

    </main>

    <footer>
        <p>Â© 2025 Nile Rafting Adventures | Daniel Bennion</p>
        <nav class="socialmedia">
            <a href="https://www.facebook.com">
                <img src="images/facebook.png" alt="Our Facebook page">
            </a>
            <a href="https://www.x.com">
                <img src="images/x.png" alt="Our X page">
            </a>
            <a href="https://www.instagram.com">
                <img src="images/instagram.png" alt="Our Instagram page">
            </a>
        </nav>
    </footer>
</body>

</html>
