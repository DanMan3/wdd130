        <img src="images/logo.jpg" alt="Nile Rafting Adventures logo">

            <a href="index.html">Home</a>

        </nav>
    </header>
    <main>
        <div>
            <h1>Contact Us</h1>
        </div>
        <div class="contact-main">
            <form class="card">
                <div class="name-group">
                    <div class="name">
                        <label for="fname">First Name</label>
                        <input type="text" name="fname" id="fname">
                    </div>
                    <div class="name">
                        <label for="lname">Last Name</label>
                        <input type="text" name="lname" id="lname">
                    </div>
                </div>
                <div class="full">
                    <label for="useremail">Email</label>
                    <input type="email" name="useremail" id="useremail">
                </div>
                <div class="full">
                    <span>
                        <input type="radio" id="general-inquiry" name="inquery">
                        <label for="general-inquiry">General Inquiry</label>
                    </span>
                    <span>
                        <input type="radio" id="reservation" name="inquery">
                        <label for="reservation">Reservation</label>
                    </span>
                    <span>
                        <input type="radio" id="suggestion" name="inquery">
                        <label for="suggestion">Website Suggestion</label>
                    </span>
                </div>
                <div class="full">
                    <label for="message">Message</label>
                    <textarea name="message_data" id="message" rows="5"></textarea>
                </div>
                <div class="check">
                    <input type="checkbox" id="checkbox" name="checkbox">
                    <label for="checkbox">Please subscribe me to our monthly newsletter</label>
                </div>
                <button type="submit" class="send-message">Send Message</button>
                <!-- <input type="submit" value="Send Message"> -->
            </form>
            <div class="contact-info">
                <div class="employee-images">
                    <figure>
                        <img src="images/employee1.webp" alt="Employee 1">
                        <figcaption>Zoe - Lead Whitewater Guide</figcaption>
                    </figure>
                    <figure>
                        <img src="images/employee2.webp" alt="Employee 2">
                        <figcaption>Jake - Senior River Nagivator</figcaption>
                    </figure>
                    <figure>
                        <img src="images/employee3.webp" alt="Employee 3">
                        <figcaption>Isaiah - Certified Rafting Instructor</figcaption>
                    </figure>
                </div>
                <div class="contact-group">
                    <h6>Address</h6>
                    <a href="https://maps.app.goo.gl/hhoyTjWBQLyxANiC6" target="_blank" rel="noopener">W7X8+66J, Maadi,
                        Giza Governorate, Egypt</a>
                </div>
                <div class="contact-group">
                    <h6>Phone</h6>
                    <a href="tel:+205295261262">529-526-1262</a>
                </div>
                <div class="contact-group">
                    <h6>Email</h6>
                    <a href="mailto:nileraftingadventures@gmail.com">nileraftingadventures@gmail.com</a>
                </div>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1728.5496656722157!2d31.264382059441576!3d29.947821343911396!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14583806c69901bd%3A0xc9e0510986911cc6!2sW7X8%2B66J%2C%20Maadi%2C%20Giza%20Governorate%2C%20Egypt!5e0!3m2!1sen!2sus!4v1753454862378!5m2!1sen!2sus"
                    width="400" height="300" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </main>
